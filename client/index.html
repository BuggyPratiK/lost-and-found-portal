<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lost & Found Portal - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .hero-bg {
            background: url('https://images.unsplash.com/photo-1607237138185-eedd9c632b0b?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center center/cover no-repeat;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            filter: brightness(0.7);
        }
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            width: 100vw;
            max-width: 100vw;
        }
        .hero-content h2 {
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 2px;
            margin-bottom: 18px;
            text-transform: uppercase;
        }
        .hero-content h1 {
            font-size: 3.2rem;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 12px;
            text-transform: uppercase;
        }
        .hero-content p {
            font-size: 1rem;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }
        .hero-btns {
            display: flex;
            justify-content: center;
            gap: 18px;
        }
        .hero-btns button {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 4px;
            padding: 12px 32px;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .hero-btns button:hover {
            background: #fff;
            color: #222;
        }
        @media (max-width: 600px) {
            .hero-content h1 { font-size: 2rem; }
            .hero-content h2 { font-size: 0.9rem; }
            .hero-btns button { padding: 10px 18px; font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <div class="hero-bg"></div>
    <div class="hero-content">
        <div style="font-size: 2.2rem; font-weight: 700; margin-bottom: 30px; letter-spacing: 1px;">Lost &amp; Found Portal</div>
        <div class="hero-btns">
            <button onclick="window.location.href='student-view.html'">STUDENT</button>
            <button onclick="window.location.href='admin-login.html'">ADMIN</button>
        </div>
    </div>
</body>
</html>
